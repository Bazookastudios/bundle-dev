    _controller: DemoBundle:TempAdmin:index
    _action: ~
    _id: ~

demo_product_admin:
  path: /product/{_action}/{_id}
  defaults:
    _controller: DemoBundle:ProductAdmin:index
    _action: ~
    _id: ~

demo_audit:
  path: /audit/{_action}/{_id}
