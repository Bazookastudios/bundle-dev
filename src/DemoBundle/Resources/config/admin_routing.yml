bazookas_admin_homepage:
  path: /
  defaults:
    _controller: DemoBundle:Dashboard:index

demo_example_admin:
  path:     /example/{_action}/{_id}
  defaults:
    _controller: DemoBundle:ExampleAdmin:index
    _action: ~
    _id: ~

bazookas_api_framework_app_copy_admin:
  path:     /app-copy/{_action}/{_id}
  defaults:
