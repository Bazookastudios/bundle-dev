# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    # -----------------------------------------------------------------------------
    #                             ADMIN overrides
    # -----------------------------------------------------------------------------
    bazookas.admin.twig.admin_menu_extension:
        class: DemoBundle\Twig\AdminMenuExtension
        arguments:
            - "%kernel.bundles%"
            - "@security.authorization_checker"
        tags:
            - { name: twig.extension }

    media_s3_client:
        class: Aws\S3\S3Client
        arguments:
            -   version: '2006-03-01' # or 'latest'
                region: "eu-west-1" # 'eu-central-1' for example
                credentials:
                    key: "%aws_s3_client_id%"
                    secret: "%aws_s3_client_secret%"
